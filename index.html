<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>

  <body>

    <div class="container">
      <h1>Peek-a-boo</h1>
      <p>Let's play peek-a-boo.</p>

      <div id=initially-showing>
        <p><span class="clickable">Click here</span> to see the surprise!</p>
      </div>
      <div id=initially-hidden>
        <p>What a cute walrus! <span class="clickable">Click here</span> to hide her again.</p>
        <img src="img/walrus.gif">
      </div>
    </div>

  </body>
